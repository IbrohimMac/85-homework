<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="firstBig">
          <div class="first">
            <h2>First Num</h2>
            <input
              type="number"
              name="number"
              id="num1"
              placeholder="First Value"
            />
          </div>

          <div class="second">
            <h2>Second Num</h2>
            <input
              type="number"
              name="number"
              id="num2"
              placeholder="Second Value"
            />
          </div>
        </div>

        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="umnoj">*</button>
        <button id="delit">:</button>

        <h3 class="answer">Answer is: <output id="result"></output></h3>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
