<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>
      First Num

      <input type="number" name="number" id="num1" placeholder="1" />
    </h1>
    <h1>
      Second Num
      <input type="number" name="number" id="num2" placeholder="2" />
    </h1>

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="umnoj">*</button>
    <button id="delit">:</button>
    <h3>The answer is: <output id="result"></output></h3>

    <script src="/main.js"></script>
  </body>
</html>
